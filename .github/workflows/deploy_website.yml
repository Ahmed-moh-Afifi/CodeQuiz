name: Deploy Website to GitHub Pages

on:
  push:
    branches:
      - master
    paths:
      - "CodeQuizWeb/**"
      - ".github/workflows/deploy_website.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: CodeQuizWeb/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: CodeQuizWeb

      - name: Build Angular app
        run: npm run build -- --configuration production
        working-directory: CodeQuizWeb

      - name: Add 404.html for SPA routing
        run: cp dist/CodeQuizWeb/browser/index.html dist/CodeQuizWeb/browser/404.html
        working-directory: CodeQuizWeb

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: CodeQuizWeb/dist/CodeQuizWeb/browser

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
